name: Build & Test (Manual Deploy)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run linting
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: âœ… Run tests
        run: npm test --if-present
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build project
        run: npm run build
        continue-on-error: true
      
      - name: âœ¨ Build Status
        run: echo "âœ… Build and test complete. Ready for manual deployment to Vercel."

  notify:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    
    steps:
      - name: âœ… Build Success
        if: needs.build-and-test.result == 'success'
        run: echo "âœ… All checks passed. Next: Deploy manually to Vercel using 'vercel deploy --prod'"
      
      - name: âš ï¸ Build Failed
        if: needs.build-and-test.result == 'failure'
        run: echo "âš ï¸ Build or tests failed. Fix issues before manual deployment."
