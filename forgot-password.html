<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SmartInvest Africa</title>
    <meta name="description" content="Reset your SmartInvest Africa password">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%231a365d'/%3E%3Cstop offset='100%25' style='stop-color:%232563eb'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23g)'/%3E%3Cpath d='M30 55 L40 45 L50 60 L70 35' stroke='%23d4af37' stroke-width='4' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='70' cy='35' r='3' fill='%23d4af37'/%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-block-size: 100vh;
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-inline-size: 450px;
            inline-size: 100%;
            padding: 3rem 2.5rem;
        }
        .logo-container {
            text-align: center;
            margin-block-end: 2rem;
        }
        .logo-svg {
            inline-size: 60px;
            block-size: 60px;
            margin-block-end: 1rem;
        }
        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a365d;
            margin-block-end: 0.5rem;
        }
        .auth-subtitle {
            color: #64748b;
            margin-block-end: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #334155;
            margin-block-end: 0.5rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-primary {
            inline-size: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }
        .auth-footer {
            text-align: center;
            margin-block-start: 1.5rem;
            color: #64748b;
        }
        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            margin-block-end: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#d4af37"/>
                        <stop offset="100%" style="stop-color:#f4d03f"/>
                    </linearGradient>
                </defs>
                <path d="M30 55 L40 45 L50 60 L70 35" stroke="url(#logoGrad)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="70" cy="35" r="6" fill="#d4af37"/>
            </svg>
            <h1 class="auth-title">Reset your password</h1>
            <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Reset Form -->
        <form id="resetForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            <p class="mb-0">Remember your password? <a href="/login.html">Sign in</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Initialize Supabase client
        const supabase = createClient(
            'https://mylsjhueujnuwahzzjhz.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15bHNqaHVldWpudXdhaHp6amh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MDM4NjQsImV4cCI6MjA4NDk3OTg2NH0.KBj5zyxubnWhN-psV0Eb87-lFEXUSeq5vF1gTKoCBWk'
        );

        const messageContainer = document.getElementById('messageContainer');

        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `
                <div class="alert alert-${type === 'success' ? 'success' : 'danger'}" role="alert">
                    ${message}
                </div>
            `;
        }

        // Password Reset
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                showMessage('Password reset link sent! Please check your email.', 'success');
                document.getElementById('resetForm').reset();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
