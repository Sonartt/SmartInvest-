<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Investment Calculator â€” SmartInvest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="description" content="Calculate investment growth with monthly contributions, fees, and inflation adjustments.">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-slate-900">Investment Calculator</h1>
      <nav class="text-sm">
        <a href="/" class="text-blue-600 hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Parameters</h2>
      <form id="calcForm" onsubmit="return false;" class="grid md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm text-gray-700">Initial Amount</span>
          <input id="initial" type="number" min="0" step="0.01" value="1000" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Monthly Contribution</span>
          <input id="monthly" type="number" min="0" step="0.01" value="100" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Annual Return (%)</span>
          <input id="returnPct" type="number" step="0.01" value="8" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Years</span>
          <input id="years" type="number" min="1" step="1" value="10" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Annual Fees (%)</span>
          <input id="feesPct" type="number" step="0.01" value="1" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Annual Inflation (%)</span>
          <input id="inflationPct" type="number" step="0.01" value="5" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <div class="md:col-span-2 flex gap-2">
          <button id="calcBtn" class="bg-blue-600 text-white px-4 py-2 rounded" onclick="runCalculation()">Calculate</button>
          <button class="bg-gray-600 text-white px-4 py-2 rounded" onclick="resetForm()">Reset</button>
          <button class="bg-green-600 text-white px-4 py-2 rounded" onclick="exportCSV()">Export CSV</button>
        </div>
      </form>
    </div>

    <div class="grid md:grid-cols-2 gap-6 mt-6">
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Summary</h3>
        <div id="summary" class="text-sm text-gray-700">Fill parameters and calculate.</div>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Yearly Breakdown</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-left">
                <th class="py-2 px-2">Year</th>
                <th class="py-2 px-2">End Balance</th>
                <th class="py-2 px-2">Contrib (Y)</th>
                <th class="py-2 px-2">Interest (Y)</th>
              </tr>
            </thead>
            <tbody id="yearlyRows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-slate-900 text-white py-8 px-4 mt-12">
    <div class="max-w-6xl mx-auto text-center">
      <p>&copy; 2026 SmartInvest Africa. All rights reserved.</p>
    </div>
  </footer>

  <script src="/public/js/calculator.js"></script>
</body>
</html>
