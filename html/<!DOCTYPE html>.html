<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartInvest Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">SmartInvest Payment</h1>
    
    <input type="tel" id="phone" placeholder="2547XXXXXXXX" class="w-full mb-4 p-2 border rounded" />
    <input type="number" id="amount" placeholder="Amount" class="w-full mb-4 p-2 border rounded" />
    <button id="payBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Pay with M-Pesa</button>
    
    <p id="message" class="mt-4 text-center"></p>
  </div>

  <script>
    document.getElementById("payBtn").addEventListener("click", async () => {
      const phone = document.getElementById("phone").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const message = document.getElementById("message");

      if (!phone || !amount) {
        message.textContent = "Please enter phone and amount.";
        return;
      }

      message.textContent = "Processing payment...";

      try {
        const res = await fetch("/api/m-pesa-pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount })
        });

        const data = await res.json();

        if (data.ResponseCode === "0") {
          message.textContent = "STK Push sent. Check your phone to complete payment.";
        } else {
          message.textContent = "Payment failed: " + JSON.stringify(data);
        }
      } catch (err) {
        console.error(err);
        message.textContent = "Error initiating payment.";
      }
    });
  </script>
</body>
</html>
