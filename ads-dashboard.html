<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Management Dashboard - SmartInvest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #f5576c;
            font-size: 2em;
        }

        .header .nav-links {
            display: flex;
            gap: 15px;
        }

        .header .nav-links a {
            padding: 10px 20px;
            background: #f5576c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .header .nav-links a:hover {
            background: #f093fb;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .dashboard-section h2 {
            color: #f5576c;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ad-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .ad-card .ad-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ad-card .ad-type {
            background: #f5576c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .ad-card .ad-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .ad-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .ad-status.active {
            background: #d4edda;
            color: #155724;
        }

        .ad-status.expired {
            background: #f8d7da;
            color: #721c24;
        }

        .ad-card .ad-content {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            min-height: 100px;
        }

        .ad-card .ad-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .ad-stat {
            text-align: center;
        }

        .ad-stat .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #f5576c;
        }

        .ad-stat .label {
            font-size: 0.85em;
            color: #666;
        }

        .ad-card .ad-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section select {
            padding: 10px;
            border: 2px solid #f5576c;
            border-radius: 8px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .ads-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-ad"></i> Ads Management Dashboard</h1>
            <div class="nav-links">
                <a href="/dashboard.html"><i class="fas fa-home"></i> Home</a>
                <a href="/p2p-dashboard.html"><i class="fas fa-exchange-alt"></i> P2P</a>
                <a href="/affiliate-dashboard.html"><i class="fas fa-users"></i> Affiliates</a>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-rectangle-ad"></i></div>
                <div class="value" id="totalAds">0</div>
                <div class="label">Total Ads</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-check-circle"></i></div>
                <div class="value" id="activeAds">0</div>
                <div class="label">Active Ads</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <div class="value" id="totalImpressions">0</div>
                <div class="label">Total Impressions</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-mouse-pointer"></i></div>
                <div class="value" id="totalClicks">0</div>
                <div class="label">Total Clicks</div>
            </div>
        </div>

        <!-- Create Ad Section -->
        <div class="dashboard-section">
            <h2><i class="fas fa-plus-circle"></i> Create New Ad</h2>
            <button class="btn-primary" onclick="window.location.href='/advertise.html'">
                <i class="fas fa-bullhorn"></i> Purchase Ad Space
            </button>
        </div>

        <!-- My Ads -->
        <div class="dashboard-section">
            <h2><i class="fas fa-list"></i> My Ads</h2>
            
            <div class="filter-section">
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending Approval</option>
                    <option value="active">Active</option>
                    <option value="expired">Expired</option>
                </select>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="banner">Banner</option>
                    <option value="featured">Featured</option>
                    <option value="popup">Popup</option>
                    <option value="sponsored">Sponsored</option>
                    <option value="video">Video</option>
                </select>
            </div>

            <div id="adsContainer" class="ads-grid">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>Loading your ads...</p>
                </div>
            </div>
        </div>

        <!-- Payment History -->
        <div class="dashboard-section">
            <h2><i class="fas fa-receipt"></i> Payment History</h2>
            <div id="paymentsContainer">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>Loading payment history...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myAds = [];
        let myPayments = [];
        const userEmail = localStorage.getItem('userEmail') || sessionStorage.getItem('userEmail');

        // Load user's ads
        async function loadMyAds() {
            try {
                const response = await fetch('/api/ads/my-ads', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    myAds = data.ads || [];
                    updateStatistics();
                    displayAds(myAds);
                } else {
                    console.error('Failed to load ads');
                    displayAds([]);
                }
            } catch (error) {
                console.error('Error loading ads:', error);
                displayAds([]);
            }
        }

        // Load payment history
        async function loadPayments() {
            try {
                const response = await fetch('/api/ads/my-payments', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    myPayments = data.payments || [];
                    displayPayments(myPayments);
                }
            } catch (error) {
                console.error('Error loading payments:', error);
                displayPayments([]);
            }
        }

        function updateStatistics() {
            const totalCount = myAds.length;
            const activeCount = myAds.filter(ad => ad.status === 'active').length;
            const totalImpressions = myAds.reduce((sum, ad) => sum + (ad.impressions || 0), 0);
            const totalClicks = myAds.reduce((sum, ad) => sum + (ad.clicks || 0), 0);

            document.getElementById('totalAds').textContent = totalCount;
            document.getElementById('activeAds').textContent = activeCount;
            document.getElementById('totalImpressions').textContent = totalImpressions.toLocaleString();
            document.getElementById('totalClicks').textContent = totalClicks.toLocaleString();
        }

        function displayAds(ads) {
            const container = document.getElementById('adsContainer');
            
            if (!ads || ads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No ads found. Create your first ad!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = ads.map(ad => {
                const ctr = ad.impressions > 0 ? ((ad.clicks / ad.impressions) * 100).toFixed(2) : 0;
                const expiryDate = new Date(ad.expiryDate);
                const isExpired = expiryDate < new Date();
                const status = isExpired ? 'expired' : ad.status;

                return `
                    <div class="ad-card">
                        <div class="ad-header">
                            <span class="ad-type">${ad.packageType.toUpperCase()}</span>
                            <span class="ad-status ${status}">${status.toUpperCase()}</span>
                        </div>
                        <div class="ad-content">
                            ${ad.adContent || '<p>No content preview</p>'}
                        </div>
                        <div class="ad-info">
                            <span><i class="fas fa-calendar"></i> Expires: ${expiryDate.toLocaleDateString()}</span>
                            <span><i class="fas fa-dollar-sign"></i> ${ad.totalCost} ${ad.currency}</span>
                        </div>
                        <div class="ad-stats">
                            <div class="ad-stat">
                                <div class="value">${ad.impressions || 0}</div>
                                <div class="label">Views</div>
                            </div>
                            <div class="ad-stat">
                                <div class="value">${ad.clicks || 0}</div>
                                <div class="label">Clicks</div>
                            </div>
                            <div class="ad-stat">
                                <div class="value">${ctr}%</div>
                                <div class="label">CTR</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayPayments(payments) {
            const container = document.getElementById('paymentsContainer');
            
            if (!payments || payments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No payment history</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="transactions-table" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="padding: 15px; text-align: left; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">Reference</th>
                            <th style="padding: 15px; text-align: left; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">Date</th>
                            <th style="padding: 15px; text-align: left; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">Package</th>
                            <th style="padding: 15px; text-align: left; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">Duration</th>
                            <th style="padding: 15px; text-align: left; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">Amount</th>
                            <th style="padding: 15px; text-align: left; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${payments.map(payment => `
                            <tr style="border-bottom: 1px solid #eee;">
                                <td style="padding: 15px;"><strong>${payment.reference}</strong></td>
                                <td style="padding: 15px;">${new Date(payment.timestamp).toLocaleDateString()}</td>
                                <td style="padding: 15px;">${payment.packageType}</td>
                                <td style="padding: 15px;">${payment.duration}</td>
                                <td style="padding: 15px;"><strong>${payment.totalCost} ${payment.currency}</strong></td>
                                <td style="padding: 15px;"><span class="ad-status ${payment.paymentStatus}">${payment.paymentStatus.toUpperCase()}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Filter functionality
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            const filtered = myAds.filter(ad => {
                const matchesStatus = !statusFilter || ad.status === statusFilter;
                const matchesType = !typeFilter || ad.packageType === typeFilter;
                return matchesStatus && matchesType;
            });

            displayAds(filtered);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadMyAds();
            loadPayments();
            // Refresh every 30 seconds
            setInterval(() => {
                loadMyAds();
                loadPayments();
            }, 30000);
        });
    </script>
</body>
</html>
