<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Content | SmartInvest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="text-center text-white">
    <div class="loading-spinner mx-auto mb-6"></div>
    <h1 class="text-3xl font-bold mb-2">Processing Share Link...</h1>
    <p class="text-lg opacity-90">Please wait while we redirect you</p>
  </div>

  <script src="/public/js/share-link-generator.js"></script>
  <script>
    // This page handles /share/:token URLs
    async function processShareLink() {
      const pathParts = window.location.pathname.split('/');
      if (pathParts[1] === 'share' && pathParts[2]) {
        const token = pathParts[2];
        
        try {
          const response = await fetch(`/api/share/${token}`);
          const data = await response.json();
          
          if (data.success && data.redirectUrl) {
            // Redirect to the content
            window.location.href = data.redirectUrl;
          } else {
            showError('This share link is invalid or has expired');
          }
        } catch (error) {
          console.error('Share link error:', error);
          showError('Failed to process share link');
        }
      } else {
        showError('Invalid share link');
      }
    }

    function showError(message) {
      document.body.innerHTML = `
        <div class="text-center text-white max-w-md mx-auto p-8">
          <div class="text-6xl mb-4">⚠️</div>
          <h1 class="text-3xl font-bold mb-4">Oops!</h1>
          <p class="text-lg mb-6">${message}</p>
          <a href="/" class="inline-block px-6 py-3 bg-white text-purple-600 rounded-lg font-semibold hover:bg-gray-100 transition">
            Go to Home Page
          </a>
        </div>
      `;
    }

    // Process link on page load
    processShareLink();
  </script>
</body>
</html>
