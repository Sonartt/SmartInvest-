<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Transactions Dashboard - SmartInvest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
        }

        .header .nav-links {
            display: flex;
            gap: 15px;
        }

        .header .nav-links a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .header .nav-links a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .dashboard-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transactions-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .transactions-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .transactions-table tr:hover {
            background: #f8f9ff;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-paid {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section input,
        .filter-section select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .transactions-table {
                font-size: 0.9em;
            }

            .transactions-table th,
            .transactions-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exchange-alt"></i> P2P Transactions Dashboard</h1>
            <div class="nav-links">
                <a href="/dashboard.html"><i class="fas fa-home"></i> Home</a>
                <a href="/affiliate-dashboard.html"><i class="fas fa-users"></i> Affiliates</a>
                <a href="/ads-dashboard.html"><i class="fas fa-ad"></i> Ads</a>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-money-bill-wave"></i></div>
                <div class="value" id="totalTransactions">0</div>
                <div class="label">Total Transactions</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                <div class="value" id="totalVolume">$0.00</div>
                <div class="label">Total Volume</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-chart-line"></i></div>
                <div class="value" id="totalFees">$0.00</div>
                <div class="label">Total Fees Collected</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <div class="value" id="pendingCount">0</div>
                <div class="label">Pending Transactions</div>
            </div>
        </div>

        <!-- Send Money Section -->
        <div class="dashboard-section">
            <h2><i class="fas fa-paper-plane"></i> Send Money</h2>
            <button class="btn-primary" onclick="openP2PModal()">
                <i class="fas fa-plus-circle"></i> New P2P Transaction
            </button>
        </div>

        <!-- Transactions List -->
        <div class="dashboard-section">
            <h2><i class="fas fa-list"></i> Transaction History</h2>
            
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Search by reference or phone...">
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
                <select id="currencyFilter">
                    <option value="">All Currencies</option>
                    <option value="USD">USD</option>
                    <option value="KES">KES</option>
                    <option value="NGN">NGN</option>
                    <option value="GHS">GHS</option>
                    <option value="ZAR">ZAR</option>
                </select>
            </div>

            <div id="transactionsContainer">
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Reference</th>
                            <th>Date</th>
                            <th>Sender</th>
                            <th>Recipient</th>
                            <th>Amount</th>
                            <th>Fee</th>
                            <th>Currency</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody">
                        <tr>
                            <td colspan="8">
                                <div class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <p>Loading transactions...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- P2P Payment Modal -->
    <div id="p2pModalContainer"></div>

    <script src="/public/js/p2p-payment-interface.js"></script>
    <script>
        let allTransactions = [];
        const userEmail = localStorage.getItem('userEmail') || sessionStorage.getItem('userEmail');

        // Initialize P2P Interface
        const p2p = new P2PPaymentInterface({
            platformNumber: '0114383762'
        });

        function openP2PModal() {
            p2p.showPaymentModal();
        }

        // Load transactions
        async function loadTransactions() {
            try {
                const response = await fetch('/api/p2p/transactions', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allTransactions = data.transactions || [];
                    updateStatistics();
                    displayTransactions(allTransactions);
                } else {
                    console.error('Failed to load transactions');
                    displayTransactions([]);
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                displayTransactions([]);
            }
        }

        function updateStatistics() {
            const userTransactions = allTransactions.filter(t => 
                t.senderEmail === userEmail || t.recipientEmail === userEmail
            );

            const totalCount = userTransactions.length;
            const totalVolume = userTransactions.reduce((sum, t) => sum + parseFloat(t.recipientAmount || 0), 0);
            const totalFees = userTransactions.reduce((sum, t) => sum + parseFloat(t.transactionFee || 0), 0);
            const pendingCount = userTransactions.filter(t => t.status === 'pending').length;

            document.getElementById('totalTransactions').textContent = totalCount;
            document.getElementById('totalVolume').textContent = `$${totalVolume.toFixed(2)}`;
            document.getElementById('totalFees').textContent = `$${totalFees.toFixed(2)}`;
            document.getElementById('pendingCount').textContent = pendingCount;
        }

        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsBody');
            
            if (!transactions || transactions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>No transactions found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = transactions.map(tx => `
                <tr>
                    <td><strong>${tx.reference}</strong></td>
                    <td>${new Date(tx.timestamp).toLocaleDateString()}</td>
                    <td>${tx.senderPhone}<br><small>${tx.senderEmail}</small></td>
                    <td>${tx.recipientPhone}<br><small>${tx.recipientEmail}</small></td>
                    <td><strong>${tx.currency} ${parseFloat(tx.recipientAmount).toFixed(2)}</strong></td>
                    <td>${tx.currency} ${parseFloat(tx.transactionFee).toFixed(2)}</td>
                    <td>${tx.currency}</td>
                    <td><span class="status-badge status-${tx.status}">${tx.status.toUpperCase()}</span></td>
                </tr>
            `).join('');
        }

        // Filter functionality
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('currencyFilter').addEventListener('change', applyFilters);

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const currencyFilter = document.getElementById('currencyFilter').value;

            const filtered = allTransactions.filter(tx => {
                const matchesSearch = !searchTerm || 
                    tx.reference.toLowerCase().includes(searchTerm) ||
                    tx.senderPhone.includes(searchTerm) ||
                    tx.recipientPhone.includes(searchTerm);
                
                const matchesStatus = !statusFilter || tx.status === statusFilter;
                const matchesCurrency = !currencyFilter || tx.currency === currencyFilter;

                return matchesSearch && matchesStatus && matchesCurrency;
            });

            displayTransactions(filtered);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions();
            // Refresh every 30 seconds
            setInterval(loadTransactions, 30000);
        });

        // Listen for new transactions
        window.addEventListener('p2pTransactionComplete', () => {
            setTimeout(loadTransactions, 2000);
        });
    </script>
</body>
</html>
