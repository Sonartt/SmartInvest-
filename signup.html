<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-block-size: 100vh;
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-inline-size: 450px;
            inline-size: 100%;
            padding: 3rem 2.5rem;
        }
        .logo-container {
            text-align: center;
            margin-block-end: 2rem;
        }
        .logo-svg {
            inline-size: 60px;
            block-size: 60px;
            margin-block-end: 1rem;
        }
        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a365d;
            margin-block-end: 0.5rem;
        }
        .auth-subtitle {
            color: #64748b;
            margin-block-end: 2rem;
        }
        .oauth-buttons {
            display: grid;
            gap: 0.75rem;
            margin-block-end: 2rem;
        }
        .btn-oauth {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-weight: 600;
            color: #1e293b;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-oauth:hover {
            border-color: #2563eb;
            background: #f8fafc;
            color: #1e293b;
        }
        .btn-oauth svg {
            inline-size: 20px;
            block-size: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-block-end: 1px solid #e2e8f0;
        }
        .divider span {
            padding: 0 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #334155;
            margin-block-end: 0.5rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-primary {
            inline-size: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }
        .auth-footer {
            text-align: center;
            margin-block-start: 1.5rem;
            color: #64748b;
        }
        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .form-check-label {
            font-size: 0.875rem;
            color: #64748b;
        }
        .form-check-label a {
            color: #2563eb;
            text-decoration: none;
        }
        .form-check-label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#d4af37"/>
                        <stop offset="100%" style="stop-color:#f4d03f"/>
                    </linearGradient>
                </defs>
                <path d="M30 55 L40 45 L50 60 L70 35" stroke="url(#logoGrad)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="70" cy="35" r="6" fill="#d4af37"/>
            </svg>
            <h1 class="auth-title">Create your account</h1>
            <p class="auth-subtitle">Join thousands of African investors</p>
        </div>

        <!-- OAuth Buttons -->
        <div class="oauth-buttons">
            <button class="btn-oauth" onclick="signUpWith('google')">
                <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Continue with Google
            </button>
            
            <button class="btn-oauth" onclick="signUpWith('github')">
                <svg viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                Continue with GitHub
            </button>
            
            <button class="btn-oauth" onclick="signUpWith('microsoft')">
                <svg viewBox="0 0 24 24"><path fill="#f25022" d="M0 0h11.377v11.372H0z"/><path fill="#00a4ef" d="M12.623 0H24v11.372H12.623z"/><path fill="#7fba00" d="M0 12.623h11.377V24H0z"/><path fill="#ffb900" d="M12.623 12.623H24V24H12.623z"/></svg>
                Continue with Microsoft
            </button>
        </div>

        <div class="divider">
            <span>Or sign up with email</span>
        </div>

        <!-- Email/Password Form -->
        <form id="signupForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
                <small class="text-muted">At least 8 characters</small>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="auth-footer">
            <p class="mb-0">Already have an account? <a href="/login.html">Sign in</a></p>
            <p class="mt-2 small text-muted">üõ°Ô∏è POPIA, GDPR, NDPR, Kenya DPA compliant</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Initialize Supabase client
        const supabase = createClient(
            'https://mylsjhueujnuwahzzjhz.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15bHNqaHVldWpudXdhaHp6amh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MDM4NjQsImV4cCI6MjA4NDk3OTg2NH0.KBj5zyxubnWhN-psV0Eb87-lFEXUSeq5vF1gTKoCBWk'
        );

        // OAuth Sign Up
        window.signUpWith = async (provider) => {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) throw error;
            } catch (error) {
                alert('OAuth error: ' + error.message);
            }
        };

        // Email/Password Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        },
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) throw error;

                alert('Success! Please check your email to confirm your account.');
                // Optionally redirect to a "check your email" page
                // window.location.href = '/verify-email.html';
            } catch (error) {
                alert('Sign up failed: ' + error.message);
            }
        });

        // Check if already logged in
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
